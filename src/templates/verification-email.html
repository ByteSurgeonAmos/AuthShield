<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Your Email</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    "
  >
    <table
      role="presentation"
      width="100%"
      cellspacing="0"
      cellpadding="0"
      border="0"
    >
      <tr>
        <td
          style="padding: 20px 0; text-align: center; background-color: #ffffff"
        >
          <img src="cid:logo" alt="Logo" style="width: 100px; height: auto" />
        </td>
      </tr>
    </table>
    <table
      role="presentation"
      width="100%"
      cellspacing="0"
      cellpadding="0"
      border="0"
    >
      <tr>
        <td style="padding: 40px 30px; background-color: #ffffff">
          <table
            role="presentation"
            width="100%"
            cellspacing="0"
            cellpadding="0"
            border="0"
          >
            <tr>
              <td style="padding: 0 0 20px 0; text-align: center">
                <h1 style="font-size: 24px; margin: 0; color: #333333">
                  Welcome to Our Service!
                </h1>
              </td>
            </tr>
            <tr>
              <td style="padding: 0 0 20px 0; text-align: center">
                <p style="margin: 0; font-size: 16px; color: #666666">
                  Thank you for signing up. Please verify your email address to
                  get started.
                </p>
              </td>
            </tr>
            <tr>
              <td style="padding: 0 0 30px 0; text-align: center">
                <a
                  href="{{verificationLink}}"
                  style="
                    background-color: #4caf50;
                    color: #ffffff;
                    text-decoration: none;
                    padding: 12px 25px;
                    border-radius: 5px;
                    font-weight: bold;
                    display: inline-block;
                  "
                  >Verify Email</a
                >
              </td>
            </tr>
            <tr>
              <td style="padding: 0 0 20px 0; text-align: center">
                <p style="margin: 0; font-size: 14px; color: #999999">
                  If you didn't create an account, you can safely ignore this
                  email.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <table
      role="presentation"
      width="100%"
      cellspacing="0"
      cellpadding="0"
      border="0"
    >
      <tr>
        <td
          style="
            padding: 20px 30px;
            text-align: center;
            background-color: #f4f4f4;
          "
        >
          <p style="margin: 0; font-size: 12px; color: #999999">
            &copy; 2024 Your Company. All rights reserved.
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
